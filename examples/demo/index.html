<html>
<header>
    <style>
        body {
            font-size: 4rem;
        }
    </style>
    <div id="mount-point"></div>
    <script src="../../dist/vue.js"></script>
    <style>
        .text{
            color:red;
        }
        .btn{
            font-size: 60px;
        }
    </style>
</header>

<body>
    <div id="app"></div>
    <script>
        // 创建构造器
        var Profile = Vue.extend({
            template: ` 
                <div>
                    <div>动态数据 firstName:  <span class='text'>{{firstName}} </span></div>
                    <p>静态数据:  <span class='text'>000</span></p>
                    <p>count:  <span class='text'>{{count}}</span></p>
                    <button class='btn' @click='add'> add count</button>
                </div>
                `,
            data: function () {
                return {
                    firstName: 'Walter',
                    count: 0
                }
            },
            methods: {
                add(){
                    this.count+=1
                }
            },
        })
        // 创建 Profile 实例，并挂载到一个元素上。
        new Profile().$mount('#mount-point')


    </script>
</body>

</html>
